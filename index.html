<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AN/UG Financial</title>
    <meta name="description" content="AN/UG Financial">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bitter:wght@200;400;700&display=swap">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <main id="content">
        <img src="assets/img/logo_transparent.png" alt="AN/UG Financial Logo" id="logo" class="logo">
        <div class="login" id="loginContainer">
            <form id="loginForm">
                <input type="text" name="username" placeholder="username" id="loginFormName" >
                <input type="password" name="password" placeholder="password" id="loginFormPassword" inputmode="numeric">
                <button type="submit">Log In</button>
            </form>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
